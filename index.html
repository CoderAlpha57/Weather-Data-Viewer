<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Data Viewer</title>
  <link rel="stylesheet" href="style.css">
  <!-- Chart.js for plotting graphs -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Weather Data Viewer</h1>
    <div class="search-box">
      <input type="text" id="cityInput" placeholder="Enter city name">
      <button onclick="getWeather()">Get Weather</button>
    </div>

    <div id="weatherInfo" class="weather-card">
      <h2 id="cityName">City: -</h2>
      <p id="temperature">Temperature: - Â°C</p>
      <p id="humidity">Humidity: - %</p>
      <p id="wind">Wind Speed: - m/s</p>
    </div>

    <div class="chart-container">
      <canvas id="tempChart"></canvas>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
